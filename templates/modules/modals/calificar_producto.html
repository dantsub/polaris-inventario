<button
                  href="{{producto.0}}"
                  class="btn btn-info table-buttons"
                  data-bs-toggle="modal"
                  data-bs-target="#modalGrade-{{producto.0}}"
                >
                  <i class="fas fa-award"></i>
                </button>
                <!-- Inicio Modal Calificacion -->
                 <div
                  class="modal fade"
                  id="modalGrade-{{producto.0}}"
                  tabindex="-1"
                  aria-labelledby="Mo"
                  aria-hidden="true"
                >
                <!-- Inicio Contenido del Modal Califiacion -->
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="Mo">
                          Calificar producto
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <form
                      id="calificarproducto"
                      action="{{url_for('productos')}}"
                      method="POST"
                      >
                      <input type="hidden" name="oculto" value="calificar">
                      <input type="hidden" name="ocultocalificar" value="{{producto.0}}">
                      <div class="modal-body">
                      </br>
                        <div class="form-group text-center">
                            <div class="rating">
                              <input type="radio" name="rating" value="5" id="5-{{producto.0}}" required>
                              <label for="5-{{producto.0}}">☆</label>
                              <input type="radio" name="rating" value="4" id="4-{{producto.0}}" required>
                              <label for="4-{{producto.0}}">☆</label>
                              <input type="radio" name="rating" value="3" id="3-{{producto.0}}" required>
                              <label for="3-{{producto.0}}">☆</label>
                              <input type="radio" name="rating" value="2" id="2-{{producto.0}}" required>
                              <label for="2-{{producto.0}}">☆</label>
                              <input type="radio" name="rating" value="1" id="1-{{producto.0}}" required>
                              <label for="1-{{producto.0}}">☆</label>
                            </div>

                          <div id="errorcalificacion"></div>
                        </div>
                        <!-- <div class="form-group">
                          <label for="exampleInputPassword1">Comentario*</label>
                          <textarea
                            class="form-control"
                            id="comentario"
                            placeholder="Comentario"
                            name="comentario"
                            rows="3"
                            value="{{producto.6}}"
                          ></textarea>
                          <div id="errorcomentario"></div>
                        </div> -->
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                          Calificar Producto
                        </button>
                      </div>
                      </form>
                    </div>
                  </div>

                 <!-- Fin Contenido del Modal Califiacion -->
                 </div>
